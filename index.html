<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeCheck</title>
    <link rel="stylesheet" href="poke.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mt-5 container col-4 text-center">
        <h1>Choose your Pokemon!</h1>
        <form class="mt-5" id="pokeForm">
            <label for="pokeName">Pokemon Name :</label>
            <input type="text" name="pokeName" id="pokeName"><br><br>
            <p>- Or -</p><br>
            <label for="pokeId">Pokemon ID :</label>
            <input type="text" name="pokeId" id="pokeId"><br><br>
            <input type="submit" value="Submit" class=" btn btn-primary">
        </form>
        <div id="poke-info" class="mt-4"></div>
    </div>
    <script src="poke.js"></script>
</body>
</html>
